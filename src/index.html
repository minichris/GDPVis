	<meta name="description" content="GDPVis is a tool to help you learn about the Gameplay Design Patterns Collection."/>
	<title>GDPVis</title>
	<style>
		body.loading{
			background: #434343;
			color: white;
			font-family: monospace;
			position: fixed;
			text-align: center;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			pointer-events: all;
		}
		
		body.loading > header > h1{
			width: 100%;
			position: absolute;
			top: 40%;
			transform: translate(0, -50%);
			display: block;
		}
		
		#LoadingAjax {
			width: 100%;
			position: absolute;
			top: 55%;
			transform: translate(0, -50%);
		}
		
		#DocumentViewerOpenButtonOuter, #BackButtonOuter {
			display: none;
		}

		@keyframes logo {
			0%   {stroke-dasharray: 0, 1000; fill: #434343;}
			80%  {stroke-dasharray: 500, 1000; fill: #434343;}
			100% {stroke-dasharray: 500, 1000; fill: white;}
		}

		body:not(.fullyloaded) > header > svg > g > path{
			stroke-dasharray: 0, 1000;
			stroke: white;
			fill: transparent;
			stroke-width: 1.3px;
			animation-name: logo;
			animation-duration: 2s;
			animation-fill-mode: forwards;
		}

	</style>
