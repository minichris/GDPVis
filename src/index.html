<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<title>VGTropes</title>
	
	<style>
		#Content > #DocumentViewer {
		    display: none;
		}
		
		#Content > #GraphLayout {
		    height: 100%;
			margin: 0px;
			display: flex;
			flex-direction: column;
			flex: 1;
			width: 100%;
		}
		
		header > h1 {
		    display: inline-block;
			font-size: 1.75rem;
		}
		
		.select2-container {
		    width: 200px !important;
		}
		
		#SearchBoxOuter {
			display: inline-block;
			float: right;
		}
		
		body {
		    height: 100vh;
			padding: 8px;
			margin: 0px;
			display: flex;
			flex-direction: column;
		}
		
		#Content > #GraphLayout > div:not(:last-child) {
			margin: 5px;
		}
		
		#Content > #GraphLayout > #Search {
		    width: min-content;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>VGTropes</h1>
		<div id="SearchBoxOuter"></div>
	</header>
	<div id="Content">
		<div id="GraphLayout">
			<div id="Search" style="display: none;">

			</div>
			<div id="Graph" style="display: none;">
				<button id="ShowFiltersButton" class="btn btn-light" data-toggle="collapse" data-target="#FilterPanel">Filters</button>
				<div id="GraphOuter"></div>
				<div id="FilterPanel" class="collapse">
					<div id="FilterPanelHeading">
						<h2>Filters</h2>
						<button id="AddFilterButton" class="btn btn-light">Add Filter</button>
						<button id="ApplyFiltersButton" class="btn btn-success">Apply Filters</button>
					</div>
					<ul id="FiltersList">
					</ul>
				</div>
			</div>
			<div id="LoadingAjax">
				<span>Loading...</span>
			</div>
		</div>
		<div id="DocumentViewer"></div>
		<!--div id="Info"></div-->
	</div>
	<div class="modal" id="TooManyDialogModal" tabIndex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Warning: high amount of elements</h5>
					<button type="button" id="TooManyCloseButton" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					The graph you are trying to display will contain <span id="TooManyDialogPatternCount"></span> patterns! This high amount may cause your browser to become unresponsive. Add a limiter to prevent this?
				</div>
				<div class="modal-footer">
					<button type="button" id="TooManyIgnoreButton" class="btn btn-danger">Show anyway</button>
					<button type="button" id="TooManyOkButton" class="btn btn-primary">Add limiter</button>
				</div>
			</div>
		</div>
	</div>
	<div id="Tooltip" style="opacity: 0"></div>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="./load_data.js" type="text/babel"></script>
	<script src="./tooltip.js" type="text/babel"></script>
	<script src="./browser.js" type="text/babel"></script>
	<script src="./graph.js" type="text/babel"></script>
	<script src="./search.js" type="text/babel"></script>
	<script src="./filterGUI.js" type="text/babel"></script>
</body>
</html>
